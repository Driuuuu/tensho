<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Tatuajes | Tensho Gallery Ink</title>
    <meta name="description" content="Explora los estilos únicos de Teemo, Urf y Warwick en nuestra galería de tatuajes. Arte en la piel con técnica, detalle y personalidad.">
    <meta name="keywords" content="galería tatuajes, artistas tatuadores, Teemo, Urf, Warwick, Tensho Gallery Ink, arte corporal, tatuajes en Santiago, tatuajes abstractos, blackout, florales">
    <meta name="author" content="Tensho Gallery Ink">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Menú -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../index.html" aria-label="Volver al Inicio - Tensho Gallery Ink">Tensho Gallery Ink</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fin Menú -->

    <!-- Main -->
    <main>
      <!-- Galeria 01 -->
      <section class="gallery-01 p-5" id="gallery01" aria-labelledby="teemo-title">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="gallery-box">
                <p class="title text-uppercase fw-bold fs-1" id="teemo-title">Teemo</p>
                <div class="gallery-grid">
                  <img
                    src="../images/teemo1.jpg"
                    alt="Diseño floral en blanco y negro que envuelve el antebrazo, con flores grandes sombreadas, trabajo de puntos, hojas y pequeñas flores complementarias."
                  />
                  <img
                    src="../images/teemo2.jpg" alt="Diseño floral en blanco y negro en la parte superior del brazo, con flores prominentes de pétalos definidos y centros detallados, rodeadas de hojas que rellenan el fondo." />
                  <img
                    src="../images/teemo3.jpg" alt="Manga floral en blanco y negro desde el hombro hasta el codo, con flores grandes de contornos marcados, pétalos detallados y hojas intercaladas."
                  />
                  <img
                    src="../images/teemo4.jpg" alt="Tatuaje floral en blanco y negro en el antebrazo exterior, con una flor grande como punto focal, patrones geométricos y flores pequeñas adicionales."
                  />
                  <img
                    src="../images/teemo6.jpg" alt="Diseño envolvente en blanco y negro en el antebrazo, con una disposición única de flores y hojas, acompañado de patrones geométricos que dividen las secciones florales."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Fin Galeria 01  -->
      <!-- Galeria 02 -->
      <section class="gallery-02 p-5 text-end" id="gallery02" aria-labelledby="urf-title">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="gallery-box">
                <p class="title text-uppercase fw-bold fs-1" id="urf-title">Urf</p>
                <div class="gallery-grid">
                  <img
                    src="../images/Urf1.jpg" alt="Tatuaje completamente negro que cubre todo el brazo, sin patrones visibles, estilo blackout."
                  />
                  <img
                    src="../images/urf2.jpg" alt="Brazo con tatuaje en tinta negra y líneas onduladas finas en color claro que crean un diseño fluido."
                  />
                  <img
                    src="../images/urf3.jpg" alt="Pierna tatuada con tinta negra y líneas onduladas claras, similar al estilo de los brazos en la parte superior."
                  />
                  <img
                    src="../images/urf4.jpg" alt="Persona con ambos brazos tatuados en negro, con diseños florales visibles en los hombros."
                  />
                  <img src="../images/urf3.jpg" alt="Pierna tatuada con tinta negra y líneas onduladas claras, similar al estilo de los brazos en la parte superior." />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Fin Galeria 02  -->
      <!-- Galeria 03 -->
      <section class="gallery-03 p-5" id="gallery03" aria-labelledby="warwick-title">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="gallery-box">
                <p class="title text-uppercase fw-bold fs-1" id="warwick-title">Warwick</p>
                <div class="gallery-grid">
                  <img
                    src="../images/warwick1.jpg" alt="Tatuaje en la pierna con diseños abstractos en tinta negra, compuesto por patrones intrincados y formas estilizadas."
                  />
                  <img
                    src="../images/warwick2.jpg" alt="Primer plano de un tatuaje en el brazo con patrones abstractos en tinta negra, de estilo similar al de la pierna."
                  />
                  <img
                    src="../images/warwick3.jpg" alt="Tatuaje en el pecho con letras estilizadas en gran tamaño y elementos abstractos en tinta negra."
                  />
                  <img
                    src="../images/warwick4.jpg" alt="Tatuaje en el pecho con diseños elaborados en tinta negra y letras estilizadas que se extienden por la parte superior del torso."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Fin Galeria 03 -->
    </main>
    <!-- Fin Main -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row text-end">
          <div class="col-12">
            <p>2025 Tensho Gallery Ink. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Fin Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
